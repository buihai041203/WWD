<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
    }
    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 15px 30px;
      border-bottom: 2px solid #7fc7d5;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #7fc7d5;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    nav a:hover {
      color: #7fc7d5;
    }

    /* Cart Table */
    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    img {
      width: 60px;
      height: 60px;
      object-fit: cover;
    }
    .total {
      margin-top: 20px;
      text-align: right;
      font-size: 18px;
      font-weight: bold;
    }
    .btn-remove, .btn-order {
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .btn-remove {
      background: red;
      color: white;
    }
    .btn-remove:hover {
      background: darkred;
    }
    .btn-order {
      background: green;
      color: white;
    }
    .btn-order:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ðŸ‘• Clothing Pro Shop</div>
  <nav>
    <a href="homepage.html">Home</a>
    <a href="contact.html">Contact</a>
    <a href="cart.html" id="cart-btn">Cart (<span id="cart-count">0</span>)</a>
    <a href="profile.html">Profile</a>
  </nav>
</header>

<main>
  <h1>ðŸ›’ Your Cart</h1>
  <table id="cart-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Product</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="total" id="cart-total">Total: 0 VND</div>
</main>

<script>
function formatPrice(price) {
  return price.toLocaleString('vi-VN') + ' VND';
}

function loadCart() {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  const tbody = document.querySelector('#cart-table tbody');
  tbody.innerHTML = '';
  let total = 0;

  cart.forEach((item, index) => {
    const rowTotal = item.price * item.quantity;
    total += rowTotal;
    tbody.innerHTML += `
      <tr>
        <td><img src="${item.img}" alt="${item.title}"></td>
        <td>${item.title}</td>
        <td>${item.brand}</td>
        <td>${formatPrice(item.price)}</td>
        <td>${item.quantity}</td>
        <td>${formatPrice(rowTotal)}</td>
        <td>
          <button class="btn-remove" onclick="removeItem(${index})">Remove</button>
          <button class="btn-order" onclick="placeOrder(${index})">Place Order</button>
        </td>
      </tr>
    `;
  });

  document.getElementById('cart-total').textContent = 'Total: ' + formatPrice(total);
  document.getElementById('cart-count').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
}

function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.splice(index, 1);
  localStorage.setItem('cart', JSON.stringify(cart));
  loadCart();
}

function placeOrder(index) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  const item = cart[index];
  if(confirm(`Are you sure you want to place the order for "${item.title}"?`)){
    alert(`Order placed for "${item.title}"!`);
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }
}

window.onload = loadCart;
</script>

</body>
</html>
