<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact - Clothing Pro Shop</title>
  <style>
    :root{
      --accent: #7fc7d5;
      --muted: #f4f7f8;
      --card-border: #e2f3f4;
      --txt: #333;
    }

    /* Reset-ish */
    *{box-sizing:border-box}
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--muted);
      color: var(--txt);
      -webkit-font-smoothing:antialiased;
    }

    /* Header (same as homepage) */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 15px 30px;
      border-bottom: 2px solid var(--accent);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: var(--accent);
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    nav a:hover {
      color: var(--accent);
    }

    /* Page banner */
    .banner {
      background: linear-gradient(to right, #e0f6fa, #ffffff);
      text-align: center;
      padding: 28px 10px;
      font-size: 26px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 18px;
    }

    /* Main layout */
    .contact-wrapper {
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 0 20px;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 30px;
      align-items: start;
    }

    /* Left card: contact info */
    .info-card {
      background: #fff;
      border-radius: 10px;
      padding: 28px;
      border: 1px solid var(--card-border);
      box-shadow: 0 6px 20px rgba(25,25,25,0.04);
    }
    .info-card h3 {
      margin: 0 0 18px;
      color: var(--txt);
      font-size:20px;
    }
    .info-item {
      display:flex;
      gap:12px;
      align-items:flex-start;
      margin-bottom:14px;
      color:#444;
    }
    .info-item svg { flex:0 0 22px; color:var(--accent); }
    .info-item .label { font-weight:600; margin-bottom:4px; }
    .socials {
      margin-top:14px;
      display:flex;
      gap:10px;
    }
    .social-btn{
      width:38px; height:38px; border-radius:50%;
      display:inline-flex; align-items:center; justify-content:center;
      background:#222; color:#fff; text-decoration:none;
      font-size:16px;
    }

    /* Right: form */
    .form-card {
      background:#fff;
      border-radius:10px;
      padding:28px;
      border:1px solid var(--card-border);
      box-shadow: 0 6px 20px rgba(25,25,25,0.04);
    }
    .form-card h3 {
      margin:0 0 18px; font-size:20px; color:var(--txt);
    }
    form .row { margin-bottom:14px; }
    label { display:block; margin-bottom:6px; font-weight:600; color:#444; font-size:14px; }
    input[type="text"],
    input[type="email"],
    textarea {
      width:100%;
      padding:12px 14px;
      border-radius:8px;
      border:1px solid #e6ecec;
      background:#fff;
      font-size:14px;
      resize:vertical;
    }
    textarea { min-height:150px; }
    .btn-send {
      display:inline-block;
      margin-top:12px;
      background:#000;
      color:#fff;
      padding:14px 22px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      font-weight:700;
      letter-spacing:0.2px;
      width:100%;
    }
    .note { color:#666; font-size:13px; margin-top:8px; }

    /* Responsive */
    @media (max-width:960px){
      .contact-grid{ grid-template-columns: 1fr; }
      .banner { font-size:20px; padding:20px 8px; }
    }
  </style>
</head>
<body>

  <!-- Topbar giá»‘ng homepage -->
  <header>
    <div class="logo">ðŸ‘• Clothing Pro Shop</div>
    <nav>
      <a href="homepage.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <div class="banner">Find stylish and quality clothing</div>

  <div class="contact-wrapper">
    <div class="contact-grid">
      <!-- Left: contact info -->
      <aside class="info-card" aria-labelledby="contact-info-title">
        <h3 id="contact-info-title">Contact information</h3>

        <div class="info-item">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 2C8.134 2 5 5.134 5 9c0 5.25 7 12.75 7 12.75S19 14.25 19 9c0-3.866-3.134-7-7-7zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z" fill="currentColor"/>
          </svg>
          <div>
            <div class="label">Address</div>
            <div>123 Fashion Street, District 1, Ho Chi Minh City</div>
          </div>
        </div>

        <div class="info-item">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M6.62 10.79a15.054 15.054 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1.02-.24c1.12.37 2.33.57 3.57.57a1 1 0 0 1 1 1V20a1 1 0 0 1-1 1C10.07 21 3 13.93 3 4a1 1 0 0 1 1-1h2.5a1 1 0 0 1 1 1c0 1.24.2 2.45.57 3.57a1 1 0 0 1-.24 1.02l-2.2 2.2z" fill="currentColor"/>
          </svg>
          <div>
            <div class="label">Phone</div>
            <div>+84 123 456 789</div>
          </div>
        </div>

        <div class="info-item">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z" fill="currentColor"/>
          </svg>
          <div>
            <div class="label">Email</div>
            <div>support@clothingpro.com</div>
          </div>
        </div>

        <!-- <div style="margin-top:18px;">
          <div class="label" style="margin-bottom:8px;font-weight:700;color:#444;">Follow us</div>
          <div class="socials" aria-label="social-links">
            <a class="social-btn" href="#" title="Facebook" aria-label="Facebook"></a>
            <a class="social-btn" href="#" title="Instagram" aria-label="Instagram"></a>
            <a class="social-btn" href="#" title="TikTok" aria-label="TikTok"></a>
          </div>
        </div> -->
      </aside>

      <!-- Right: contact form -->
      <section class="form-card" aria-labelledby="form-title">
        <h3 id="form-title">Send us a message</h3>

        <form id="contactForm" novalidate>
          <div class="row">
            <label for="name">Your name:</label>
            <input id="name" name="name" type="text" placeholder="John Doe" required>
          </div>

          <div class="row">
            <label for="email">Your email:</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required>
          </div>

          <div class="row">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
          </div>

          <button type="submit" class="btn-send">Send message</button>
          <div class="note">We will get back to you within 1-2 business days.</div>
        </form>
      </section>
    </div>
  </div>

  <script>
    // Äá»“ng bá»™ cart-count vá»›i localStorage
    function updateCartCount(){
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
      document.getElementById('cart-count').textContent = count;
    }
    updateCartCount();

    // Form handling (demo)
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        alert('Please fill in all fields.');
        return;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      alert('Your message has been sent (demo). Thank you, ' + name + '!');
      this.reset();
    });
  </script>

</body>
</html>
