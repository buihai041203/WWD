<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clothing Pro Shop</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fafafa;
  color: #333;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #fff;
  padding: 15px 30px;
  border-bottom: 2px solid #7fc7d5;
  position: sticky;
  top: 0;
  z-index: 100;
}
.logo {
  font-size: 22px;
  font-weight: bold;
  color: #7fc7d5;
}
nav a {
  margin-left: 20px;
  text-decoration: none;
  color: #333;
  font-weight: 500;
}
nav a:hover {
  color: #7fc7d5;
}

/* Banner */
.banner {
  background: linear-gradient(to right, #e0f6fa, #ffffff);
  text-align: center;
  padding: 30px 10px;
  font-size: 28px;
  font-weight: bold;
  color: #7fc7d5;
}

/* Layout */
.container {
  display: flex;
  gap: 20px;
  padding: 20px;
  max-width: 1400px;
  margin: auto;
}

/* Filter */
.filter {
  background: white;
  padding: 20px;
  border-radius: 10px;
  flex: 0 0 15%;
  border: 1px solid #7fc7d5;
  height: fit-content;
}
.filter h3 {
  color: #7fc7d5;
  margin-bottom: 15px;
}
.filter label {
  display: block;
  margin: 10px 0 5px;
  font-weight: bold;
}
.filter input {
  width: 90%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
.filter select {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
/* Product list */
.product-list {
  flex: 0 0 75%;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
}
.product-card {
  background: #fff;
  border: 1px solid #7fc7d5;
  border-radius: 10px;
  overflow: hidden;
  transition: transform 0.2s;
}
.product-card:hover {
  transform: translateY(-5px);
}
.product-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}
.product-info {
  padding: 15px;
}
.product-title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 5px;
}
.product-brand {
  color: gray;
  font-size: 14px;
  margin-bottom: 10px;
}
.product-price {
  font-weight: bold;
  color: #7fc7d5;
  margin-bottom: 10px;
}
.product-actions {
  display: flex;
  gap: 10px;
}
.btn {
  flex: 1;
  padding: 8px;
  border-radius: 6px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
  border: none;
}
.btn-add {
  background: #7fc7d5;
  color: white;
}
.btn-add:hover {
  background: #5fb5c6;
}
.btn-detail {
  background: #ccc;
}
.btn-detail:hover {
  background: #bbb;
}

</style>
</head>
<body>

<header>
  <div class="logo">ðŸ‘• Clothing Pro Shop</div>
  <nav>
    <a href="homepage.html">Home</a>
    <a href="contact.html">Contact</a>
    <a href="cart.html" id="cart-btn">Cart (<span id="cart-count">0</span>)</a>
    <a href="profile.html">Profile</a>
  </nav>
</header>

<div class="banner">Find stylish and quality clothing</div>

<div class="container">
  <!-- Filter -->
  <div class="filter">
    <h3>Filter</h3>
    <label>Brand</label>
    <select id="filter-brand">
      <option value="">All</option>
      <option value="Nike">Nike</option>
      <option value="Adidas">Adidas</option>
      <option value="Uniqlo">Uniqlo</option>
    </select>
    <label>Price</label>
    <select id="filter-price">
      <option value="">All</option>
      <option value="low">Under 500,000 VND</option>
      <option value="mid">500,000 - 1,000,000 VND</option>
      <option value="high">Above 1,000,000 VND</option>
    </select>
    <label>Search</label>
    <input type="text" id="search-input" placeholder="Search clothing...">
  </div>

  <!-- Product list -->
  <div class="product-list" id="product-list">
    <!-- JS will load products here -->
  </div>
</div>

<script src="products.js"></script>
</body>
</html>
